<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Сайта</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            Название
        </div>
    </div>

    <div class="container">
        <!-- Боковое меню -->
        <aside class="sidebar">
            <nav>
                <button>Главная</button>
                <button>Частным лицам</button>
                <button>Бизнесу</button>
                <button>О компании</button>
                <button>Заключить договор</button>
                <button>Доступные операторы</button>
                <button>Доступные перевозчики</button>
            </nav>
            <div class="footer">
                <button>Войти в аккаунт</button>
                <div class="lang">ru</div>
            </div>
        </aside>

        <!-- Основной контент -->
        <main class="content">
            <header class="header">
                <h1>Что-то написано</h1>
            </header>
            <section class="info">
                <div class="text">
                    <p>Инфа о компании, тип перевозим не перевозим</p>
                </div>
                <div class="images">
                    <p>Картинки интерактивные, гифки и т.д.</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
